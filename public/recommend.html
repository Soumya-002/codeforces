<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Problems</title>
    <link rel="stylesheet" href="./Css/recommend.css">
    <link rel="stylesheet" href="./Css/index.css">
    <link rel="stylesheet" href="./Css/nav.css">


</head>
<body>
    <header class="header">
        <div class="main">
            <img src="logo.svg" alt="">
            <a href="index.html" class="logo" style="text-decoration: none;">CodeCrate</a>
        </div>
        <nav>
            <a href="submit.html">Submit Problems</a>
            <a href="solutions.html">View Solutions</a>
            <a href="recommend.html">Recommended Problems</a>
            <a href="contest.html">Future Contest</a>
            <a href="favourite.html">Favorites</a>
        </nav>
        <button onclick="toggleDarkMode()" id="darkModeToggle">Dark Mode</button>
    </header>
    <h1>Recommended Problems</h1>
    <input type="text" id="username" placeholder="Enter your Codeforces username"  style="height: 30px;">
    <button onclick="getRecommendations()">Get Recommendations</button>
    <ul id="problemList" class="problem-list"></ul>

    <script>
        function getRecommendations() {
            const username = document.getElementById('username').value;

            if (!username) {
                alert('Please enter a username');
                return;
            }

            fetch(`/recommendations?username=${username}`)
                .then(response => response.json())
                .then(problems => {
                    const problemList = document.getElementById('problemList');
                    problemList.innerHTML = '';

                    if (problems.length === 0) {
                        problemList.innerHTML = '<li>No recommendations found.</li>';
                        return;
                    }

                    problems.forEach(problem => {
                        const problemItem = document.createElement('li');
                        problemItem.className = 'problem-item';
                        problemItem.innerHTML = `
                            <a href="https://codeforces.com/contest/${problem.contestId}/problem/${problem.index}" target="_blank">
                                ${problem.contestId} - ${problem.name} (${problem.index}) - Rating: ${problem.rating}
                            </a>
                        `;
                        problemList.appendChild(problemItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching recommendations:', error);
                    alert('Error fetching recommendations');
                });
        }
    </script>
    <script src="darkmode.js"></script>

</body>
</html>
